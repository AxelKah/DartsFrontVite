<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Darts app</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="src/css/styles.css" rel="stylesheet" />
<link href="src/css/game.css" rel="stylesheet" />

<style>
    #messages { list-style-type: none; margin: 0; padding: 0; max-height: calc(100vh - 50px) !important; overflow: auto; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
  </style>
          <script type="module" src="src/main.ts" defer></script>

    <script type="module" src="src/queries.ts" defer></script>
    <script type="module" src="src/main.ts" defer></script>
    <script type="module" src="src/fetch.ts" defer></script>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-dark bg-dark static-top">
        <div class="container">
            <a id="navbar-text" class="navbar-brand" href="#!">Darts app</a>
            <div id="btnGroup">
                <a class="btn btn-primary" id="logout-button" onclick="">Logout</a>
                <div id="game-buttons">
                </div>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">Welcome to Game room!</h1>
                        <h3 class="mb-5">Please select Create room or Join room.</h3>
                        <a class="btn btn-primary" id="joinGame" type="button" value="Join Room">Join room</a>
                        <a class="btn btn-primary" id="createGame" type="button" value="Create Room">Create room</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Icons Grid-->
        <section class="container-box">
            <div class="element1"></div>
            <div class="element2">
                <ul id="messages"></ul>
                <form action="#">
                <input id="m" autocomplete="off" placeholder="Score">
                <input id="ok" autocomplete="off" placeholder="decreaseValue">
              <input type="submit">
              <input id="valueSender" type="submit" value="Send score">
                </form>
            </div>
        </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <div class="modal" tabindex="-1" id="darts-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <a class="btn btn-primary" href="#signup">Sign Up</a>
            </div>
        </div>
    </div>
</body>
